<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timeless</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --fg: #e0e0e0;
      --accent: #9c6eff;
      --accent-glow: #9c6eff55;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--accent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      box-shadow: 0 2px 10px var(--accent-glow);
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      margin-left: 1.5rem;
      transition: 0.2s;
    }

    nav a:hover {
      color: var(--fg);
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent-glow);
    }

    p.tagline {
      font-size: 1.25rem;
      color: #aaa;
      max-width: 600px;
    }

    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Timeless</strong></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="walkthroughs.html">Walkthroughs</a>
      <a href="whoami.html">whoami</a>
    </nav>
  </header>

  <div class="container">
    <h1>Welcome to Timeless</h1>
    <p class="tagline">A cybersecurity journey through exploits, walkthroughs, and digital footprints. Stay sharp. Stay timeless.</p>
  </div>

  <footer>
    &copy; 2025 Timeless. All rights reserved.
  </footer>
</body>
</html>
