    :root {
      --bg: #0d0d0d;
      --fg: #e0e0e0;

    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Courier New', Courier, monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--accent);

      justify-content: space-between;
      align-items: center;
      background-color: #111;

    nav a {
      color: var(--accent);
      text-decoration: none;
      margin-left: 1.5rem;
      transition: 0.2s;
    }

    .container {

      text-align: center;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent-glow);
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .terminal-box {
      margin-top: 2rem;
      background-color: #111;
      padding: 1.5rem;
      border: 1px solid var(--accent);
      border-radius: 10px;
      font-family: monospace;
      box-shadow: 0 0 12px var(--accent-glow);
      color: var(--fg);
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #222;
    }
